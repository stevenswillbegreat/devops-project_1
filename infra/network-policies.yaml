---
# Deny all ingress traffic by default
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: app-workload
spec:
  podSelector: {}
  policyTypes:
  - Ingress

---
# Allow API to access NATS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-to-nats
  namespace: app-workload
spec:
  podSelector:
    matchLabels:
      app: nats
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api
    ports:
    - protocol: TCP
      port: 4222

---
# Allow Worker to access NATS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: worker-to-nats
  namespace: app-workload
spec:
  podSelector:
    matchLabels:
      app: nats
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: worker
    ports:
    - protocol: TCP
      port: 4222

---
# Allow API and Worker to access Valkey
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-valkey-access
  namespace: app-workload
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: valkey
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api
    - podSelector:
        matchLabels:
          app: worker
    ports:
    - protocol: TCP
      port: 6379

---
# Allow ingress to API from outside
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-ingress
  namespace: app-workload
spec:
  podSelector:
    matchLabels:
      app: api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8080

---
# Allow Prometheus to scrape metrics
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: app-workload
spec:
  podSelector:
    matchLabels:
      app: worker
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
